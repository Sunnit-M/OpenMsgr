name: Deploy To Server   

on:
  push:
    branches:
      - master
    paths:
      - 'Server/**'
      - '.github/workflows/serverDeployment.yml'
      - 'Dockerfile'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t openmsgr-server:latest ./Server

      - name: Save Docker Image
        run: |
          docker save openmsgr-server:latest | gzip > openmsgr-server.tar.gz

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenMsgrDockerImage
          path: openmsgr-server.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: OpenMsgrDockerImage

      - name: Upload Docker Image to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          password: ${{ secrets.SERVER_PASS }}
          source: openmsgr-server.tar.gz
          target: OpenMsgr/tmp/openmsgr-server.tar.gz

      - name: Deploy on Server via SSH
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: pi
          key: ${{ secrets.SERVER_SSH_KEY }}
          password: ${{ secrets.SERVER_PASS }}
          script: |
            rm -rf ~/OpenMsgr/tmp/
            mkdir -p ~/OpenMsgr/tmp/
            echo "Killing and Removing Old Container"
            docker kill openmsgr-server || true
            docker rm openmsgr-server || true

            echo "Loading Docker Image"
            cd ~/OpenMsgr/tmp/
            gunzip -c openmsgr-server.tar.gz | docker load

            echo "Running Docker Container"
            docker run -d --name openmsgr-server -p 5000:5000 openmsgr-server:latest
